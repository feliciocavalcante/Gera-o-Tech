<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta nome="description" content="Pagina de login">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta nome="keywords" content="login, acesso, segurança, conta">
    <title>Login | Minha Plataforma</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="login-container">
        <header>
            <h1>Bem-vindo</h1>
            <p class="subtitle">Entre com suas credenciais para acessar</p>
        </header>

        <form action="/login" method="POST">
               <div class="form-group">
                    <label for="email">Email ou Usuarios</label>
                  <div class="input-group">
                       <input type="email" name="email" id="email" placeholder="Seu email ou nome de Usuario"required autofocus>
                   </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                  <div class="input-group">
                       <input type="password" name="password" id="password" placeholder="Senha"required>
                   </div>
                </div>

                <div class="forgot-password">
                      <a href="/recuperar-senha">Esqueceu sua senha?</a>
                </div>

                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                </div>

                <button type="submit">Entrar</button>
        </form>
        

        <div class="divider">
            <span>Ou continue com</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn" aria-label="Entrar com google"></a>
            <a href="#" class="social-btn" aria-label="Entrar com facebook"></a>
            <a href="#" class="social-btn" aria-label="Entrar com apple"></a>
        </div>

        <div class="singup-link">
            Não tem uma conta? <a href="/cadastro">Criar conta</a>
        </div>
   </main>
</body>
</html>
